<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" type="text/css"
  href="css/960_12_col.css" />
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Istok+Web|Lora" rel="stylesheet">
  <title>Sales Information</title>
</head>

<body>
  <nav>
    <a id="index_link" href="index.html">Home</a>
  </nav>
  <div>
      <header class="container_12 sales_header">
          <div class="grid_4 prefix_4 suffix_4">
            <img src="images/salmon.png" id="salmon_logo">
            <h1 id="pats-sales">Pat's Sales</h1>
            <h1 id="information-header">Information</h1>
          </div>
      </header>
    <article class="container_12">
      <form id="new-location-form" class="grid_12">
        <fieldset>
          <legend>
            <h3>Add a New Cookie Stand Location</h3>
          </legend>
          <ul>
            <li>
              <label for="locationName" class="title">Store Name:</label>
              <input name="locationName" type="text">
            </li>
            <li>
              <label for="minCust_Hour" class="title">Minimum Customers per Hour:</label>
              <input name="minCust_Hour" type="number">
            </li>
          </ul>
          <ul>
            <li>
              <label for="maxCust_Hour" class="title">Maximum Customers per Hour:</label>
              <input name="maxCust_Hour" type="number">
            </li>
            <li>
              <label for="avgCookies_Customer" class="title">Avg Cookies per Sale:</label>
              <input name="avgCookies_Customer" type="number" min="0" step=".1">
            </li>
          </ul>
          <button id="add-cookie-stand">Click to Add!</button>
        </fieldset>
      </form>
      <br>
      <table id="locations" class="grid_12"></table>
    </article>
    
  </div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
