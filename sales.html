<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css"
  href="css/960_12_col.css" />
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <title>Sales Information</title>
</head>

<body class="container_12">
  <h1>Sales Information by Location</h1>
  <table id="locations"></table>
  <br>
  <a class="top_right" id="home_button" href="index.html">Home</a>
  
  <form id="new-location-form" class="grid_6">
    <fieldset>
      <legend>Add a New Cookie Stand Location</legend>
      
      <label for="locationName" class="title">Name:</label>
      <input name="locationName" type="text" />
      
      <label for="minCust_Hour" class="title">Minimum Customers per Hour:</label>
      <input name="minCust_Hour" type="number" />

      <label for="maxCust_Hour" class="title">Maximum Customers per Hour:</label>
      <input name="maxCust_Hour" type="number" />
      
      <label for="avgCookies_Customer" class="title">Avg Cookies Purchased per Customer:</label>
      <input name="avgCookies_Customer" type="number" min="0" step=".1" />

      
      <button id="add-cookie-stand">Click to Add!</button>
    </fieldset>
  </form>
  
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
